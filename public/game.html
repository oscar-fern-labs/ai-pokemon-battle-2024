<!DOCTYPE html>
<html><head><title>LLM Pokemon Battle</title>
<style>
body { font-family: monospace; background: linear-gradient(135deg, #0f0f23, #1a1a2e); color: white; text-align: center; padding: 50px; }
.title { font-size: 32px; margin-bottom: 30px; color: #ffd93d; }
.button { font-size: 18px; padding: 15px 30px; margin: 10px; border: 3px solid #00ff41; background: linear-gradient(135deg, #1a1a2e, #16213e); color: white; cursor: pointer; border-radius: 10px; }
.button:hover { border-color: #ff6b6b; transform: translateY(-2px); }
.fighters { margin: 30px 0; }
.fighter { font-size: 24px; margin: 0 10px; }
</style>
</head><body>
<div class="title">🎮 LLM POKEMON BATTLE 🎮</div>
<div class="subtitle">The AI Showdown!</div>
<button class="button" onclick="startGame()">START BATTLE</button>
<button class="button" onclick="alert(\"How to Play: Choose your LLM fighter and battle!\")">HOW TO PLAY</button>
<div class="fighters">
<div class="fighter">🤖 Claude vs 💬 ChatGPT vs 💎 Gemini vs 😏 Grok</div>
<div class="fighter">🦙 Llama vs 🧠 Kimi vs 🌪️ Mistral vs 🏮 Qwen</div>
</div>
<div id="game-area" style="display:none;">
<h2>Choose Your Fighter!</h2>
<div id="fighters"></div>
<button class="button" onclick="battle()" id="battle-btn" style="display:none;">BATTLE!</button>
<div id="result" style="margin:20px;font-size:20px;"></div>
</div>
<script>
const fighters = [
{name:"Claude-3.5", sprite:"🤖", hp:95, attack:85},
{name:"ChatGPT-4", sprite:"💬", hp:90, attack:80},
{name:"Gemini-Pro", sprite:"💎", hp:85, attack:90},
{name:"Grok-2", sprite:"😏", hp:100, attack:95},
{name:"Llama-70B", sprite:"🦙", hp:110, attack:85},
{name:"Kimi-Chat", sprite:"🧠", hp:105, attack:75},
{name:"Mistral-Large", sprite:"🌪️", hp:85, attack:90},
{name:"Qwen-72B", sprite:"🏮", hp:95, attack:85}
];
let selectedFighter = null;
function startGame() {
document.getElementById("game-area").style.display = "block";
const fighterDiv = document.getElementById("fighters");
fighterDiv.innerHTML = "";
fighters.forEach((fighter, i) => {
const btn = document.createElement("button");
btn.className = "button";
btn.innerHTML = fighter.sprite + " " + fighter.name;
btn.onclick = () => selectFighter(i);
fighterDiv.appendChild(btn);
});
}
function selectFighter(index) {
selectedFighter = index;
document.getElementById("battle-btn").style.display = "inline-block";
}
function battle() {
if (selectedFighter === null) return;
const player = fighters[selectedFighter];
const enemy = fighters[Math.floor(Math.random() * fighters.length)];
const result = Math.random() > 0.5 ? "win" : "lose";
document.getElementById("result").innerHTML = 
player.sprite + " " + player.name + " vs " + enemy.sprite + " " + enemy.name + 
"<br><br>" + (result === "win" ? "🏆 VICTORY! 🏆" : "💥 DEFEAT! 💥") + 
"<br><br><button class=\"button\" onclick=\"location.reload()\">PLAY AGAIN</button>";
}
</script>
</body></html>
